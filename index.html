<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6ce6aa8856.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Clone - Página Inicial do Google</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <a href="#">
                <div class="menu-full">
                    <!-- div criada para haver o efeito :hover sem interferir no tamanho das demais divs -->
                    <div class="menu-apps">
                        <div class="menu-apps-item"></div>
                        <div class="menu-apps-item"></div>
                        <div class="menu-apps-item"></div>
                        <div class="menu-apps-item"></div>
                        <div class="menu-apps-item"></div>
                        <div class="menu-apps-item"></div>
                        <div class="menu-apps-item"></div>
                        <div class="menu-apps-item"></div>
                        <div class="menu-apps-item"></div>
                    </div>
                </div>
            </a>
            <a href="#" class="botton">Fazer Login</a>
        </nav>
    </header>
    <main>
        <div class="logo"><img src="assets/imgs/logo.png" alt="" class="logo-img"></div>
        <div class="campo-pesquisa">
            <a href="#"> <i class="fas fa-search"></i> </a>
            <input type="search" value="" placeholder="Pesquise no Google ou digite um URL">
            <a href="#"> <i class="fas fa-microphone"></i> </a>
        </div>
        <div class="itens">
            <div class="itens-recentes">
                <a href="#">
                    <div class="itens-recentes-hover">
                        <div class="itens-recentes-sombra">
                            <i class="fas fa-chess-pawn"></i>
                        </div>
                        <p>Chess.com</p>
                    </div>
                </a>
            </div>
            <div class="itens-recentes">
                <a href="#">
                    <div class="itens-recentes-hover">
                        <div class="itens-recentes-sombra">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <p>Instagram</p>
                    </div>
                </a>
            </div>
            <div class="itens-recentes">
                <a href="#">
                    <div class="itens-recentes-hover">
                        <div class="itens-recentes-sombra">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <p>Whatsapp</p>
                    </div>
                </a>
            </div>
            <div class="itens-recentes" id="youtube-icon">
                <a href="#">
                    <div class="itens-recentes-hover">
                        <div class="itens-recentes-sombra">
                            <i class="fab fa-youtube"></i>
                        </div>
                        <p>Youtube</p>
                    </div>
                </a>
            </div>
            <div class="itens-recentes">
                <a href="#">
                    <div class="itens-recentes-hover">
                        <div class="itens-recentes-sombra">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <p>Twitter</p>
                    </div>
                </a>
            </div>
            <div class="itens-recentes">
                <a href="#">
                    <div class="itens-recentes-hover">
                        <div class="itens-recentes-sombra">
                            <i class="fab fa-twitch"></i>
                        </div>
                        <p>Twitch</p>
                    </div>
                </a>
            </div>
            <div class="itens-recentes">
                <a href="#">
                    <div class="itens-recentes-hover">
                        <div class="itens-recentes-sombra">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <p>Facebook</p>
                    </div>
                </a>
            </div>
            <div class="itens-recentes" id="amazon-icon">
                <a href="#">
                    <div class="itens-recentes-hover">
                        <div class="itens-recentes-sombra">
                            <i class="fab fa-amazon"></i>
                        </div>
                        <p>Amazon.com</p>
                    </div>
                </a>
            </div>
        </div>
    </main>
<footer>
        <div class="infos-esquerda">
            <a href="#" class="info-itens">Sobre</a>
            <a href="#" class="info-itens">Publicidade</a>
            <a href="#" class="info-itens">Negócios</a>
        </div>
        <div class="infos-direita">
            <a href="#" class="info-itens">Privacidade</a>
            <a href="#" class="info-itens">Termos</a>
            <a href="#" class="info-itens">Definição</a>
        </div>

    </footer>
</body>

</html>
